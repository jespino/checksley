<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo page</title>
</head>
<body>
    <h1>Demo</h1>
    <section class="required-section">
        <h2>Required</h2>

        <form>
            <input type="text" data-required="true"/>
            <a href="" class="validate">Validate</a>
        </form>
    </section>

    <section class="type-digits-section">
        <h2>Digits</h2>

        <form>
            <input type="text" data-type="digits"/>
            <a href="" class="validate">Validate</a>
        </form>
    </section>

    <section class="type-range-section">
        <h2>range</h2>

        <form>
            <input type="text" data-range="[6,100]"/>
            <a href="" class="validate">validate</a>
        </form>
    </section>

    <section class="type-composed-validation">
        <h2>Composed validation</h2>

        <form>
            <fieldset data-composed="year,month,day" data-composed-joiner="-" data-beforedate="2013-10-10">
                <select name="day" data-greaterthan="1">
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                </select>
                <select name="month">
                    <option value="01">January</option>
                    <option value="02">Febrary</option>
                    <option value="03">March</option>
                </select>
                <select name="year">
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                </select>
            </fieldset>
            <a href="" class="validate">Validate</a>
        </form>
    </section>

    <section class="intercept-submit">
        <h2>Intercept submit</h2>

        <form>
            <div>
                <input type="text" data-range="[6,100]" data-required="true"/>
            </div>
            <input type="submit" value="submit">
        </form>
    </section>

    <script src="demo/jquery-2.0.2.js"></script>
    <script src="demo/lodash-1.3.1.js"></script>
    <script src="dist/checksley.js"></script>
    <script src="dist/checksley.extend.js"></script>
    <script src="demo/demo.js"></script>
</body>
</html>

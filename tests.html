<html>
    <head>
        <title>Mocha</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="tests/mocha.css" />
    </head>
    <body>
        <div id="mocha"></div>
        <div style="display:none">
            <section class="required-section">
                <h2>Required</h2>

                <form>
                    <input type="text" data-required="true"/>
                    <a href="" class="validate">Validate</a>
                </form>
            </section>

            <section class="type-digits-section">
                <h2>Digits</h2>

                <form>
                    <input type="text" data-type="digits"/>
                    <a href="" class="validate">Validate</a>
                </form>
            </section>

            <section class="type-range-section">
                <h2>range</h2>

                <form>
                    <div>
                        <input type="text" data-range="[6,100]"/>
                    </div>
                    <div>
                        <input type="range" min="6" max="100"/>
                    </div>
                    <a href="" class="validate">validate</a>
                </form>
            </section>

            <section class="intercept-submit">
                <h2>Intercept submit</h2>

                <form>
                    <div>
                        <input type="text" data-range="[6,100]" data-required="true"/>
                    </div>
                    <input type="submit" value="submit">
                </form>
            </section>
        </div>

        <script src="tests/mocha.js"></script>
        <script src="tests/expect.js"></script>
        <script src="demo/jquery-2.0.2.js"></script>
        <script src="demo/lodash-1.3.1.js"></script>
        <script src="parsley.js"></script>
        <script>
            mocha.setup('bdd')
        </script>
        <script src="tests.js"></script>
        <script>
            mocha.run();
        </script>
    </body>
</html>
